<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    <![CDATA[
    .cyber-profile {
      display: flex;
      gap: 2rem;
      align-items: center;
      font-family: monospace;
      color: #00FF41;
      padding: 10px;
      
    }

    .cyber-content {
      flex: 1;
      
    }

    .cyber-content h2 {
      color: #FF41B4; /* Bright pink for the name */
      font-size: 24px;
      margin-bottom: 5px;
    }

    .cyber-content p {
      color: #00F6FF; /* Cyan for description */
      font-size: 18px;
      margin-bottom: 10px;
    }

    .cyber-content pre {
        white-space: pre-wrap;
    }

    .hologram {
      height: 100%;
      width: auto;
      object-fit: contain;
      max-height: 170px;
      margin-top: 18px;
    }

    @media (max-width: 700px) {
      .cyber-profile {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 5px;
        text-align: center;
      }

      .hologram {
        height: auto;
        width: 65%;
        max-height: none;
        max-width: 100%;
        margin: 5px;
      }
    }

    /* Styling for the typing animation container */
    .typing-container {
      width: 435px; /* Adjust width as needed */
      
      
    }

    /* Additional styles for better text visibility */
    .cyber-profile, .cyber-content {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      border-radius: 5px;
    }
    ]]>
  </style>
